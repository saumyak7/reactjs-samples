<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <script>
      function getSelectedGender() {
        // Get all radio buttons with name="gender"
        var genderRadios = document.getElementsByName("gender");

        // Loop through radio buttons to find the selected one
        for (var i = 0; i < genderRadios.length; i++) {
          if (genderRadios[i].checked) {
            // Display the selected value
            return genderRadios[i].value;
          }
        }
        // If no radio button is selected
        return "";
      }
      function displaySelectedFruit(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the selected fruit value
        var selectedFruit = document.getElementById("fruits").value;

        // Display the selected fruit on the page
        document.getElementById("result").innerHTML =
          "You selected: " + selectedFruit;
      }

      function onSubmit() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var gender = getSelectedGender();
        var age = document.getElementById("age").value;
        var state = document.getElementById("state").value;
        alert(
          firstName + " " + lastName + " is " + age + " old living in " + state
        );
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        font-size: 16px;
        color: #333;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>App Registration Form</h2>
      <form action="#">
        <!-- First Name and Last Name -->
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <!-- Gender -->
        <div class="form-group gender-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required />
          <label for="other">Other</label>
        </div>

        <!-- State as per City -->
        <div class="form-group">
          <label for="state">State (as per City):</label>
          <select id="state" name="state" required>
            <option value="california">California</option>
            <option value="texas">Texas</option>
            <option value="new-york">New York</option>
            <option value="florida">Florida</option>
          </select>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="18"
            max="100"
            required
          />
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Submit" onclick="onSubmit()" />
      </form>
    </div>
  </body>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 My Simple Website1</p>
  </footer>
</html>
